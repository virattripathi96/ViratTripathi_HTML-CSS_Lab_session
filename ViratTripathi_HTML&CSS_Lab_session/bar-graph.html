<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bar Graphs</title>
        <link rel="stylesheet" href="bar-graph.css">
    </head>
    <body>
        <section class="bar-graph-outer-section">
            <div class="bar-graph-inner">
                <div class="bar-graph">
                    <div class="bar-graph-full-30"></div>
                </div>
                <div>
                    <p>30%</p>
                </div>
            </div>
            <div class="bar-graph-inner">
                <div class="bar-graph">
                    <div class="bar-graph-full-40"></div>
                </div>
                <div>
                    <p>40%</p>
                </div>
            </div>
            <div class="bar-graph-inner">
                <div class="bar-graph">
                    <div class="bar-graph-full-80"></div>
                </div>
                <div>
                    <p>80%</p>
                </div>
            </div>
            <h1>Bar Plot</h1>
        </section>
    </body>
</html>
